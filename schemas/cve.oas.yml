---
additionalProperties: false
description: JSON Schema for NVD Vulnerability Data API version 2.0
properties:
  format:
    type: string
  resultsPerPage:
    type: integer
  startIndex:
    type: integer
  timestamp:
    format: date-time
    type: string
  totalResults:
    type: integer
  version:
    type: string
  vulnerabilities:
    description: NVD feed array of CVE
    items:
      additionalProperties: false
      properties:
        cve:
          additionalProperties: false
          properties:
            cisaActionDue:
              format: date
              type: string
            cisaExploitAdd:
              format: date
              type: string
            cisaRequiredAction:
              type: string
            cisaVulnerabilityName:
              type: string
            configurations:
              items:
                additionalProperties: false
                properties:
                  negate:
                    type: boolean
                  nodes:
                    items:
                      additionalProperties: false
                      description: Defines a configuration node in an NVD applicability statement.
                      properties:
                        cpeMatch:
                          items:
                            additionalProperties: false
                            description: CPE match string or range
                            properties:
                              criteria:
                                type: string
                              matchCriteriaId:
                                format: uuid
                                type: string
                              versionEndExcluding:
                                type: string
                              versionEndIncluding:
                                type: string
                              versionStartExcluding:
                                type: string
                              versionStartIncluding:
                                type: string
                              vulnerable:
                                type: boolean
                            required:
                              - vulnerable
                              - criteria
                              - matchCriteriaId
                            type: object
                          type: array
                        negate:
                          type: boolean
                        operator:
                          enum:
                            - AND
                            - OR
                          type: string
                      required:
                        - operator
                        - cpeMatch
                    type: array
                  operator:
                    enum:
                      - AND
                      - OR
                    type: string
                required:
                  - nodes
              type: array
            descriptions:
              items:
                additionalProperties: false
                properties:
                  lang:
                    type: string
                  value:
                    maxLength: 4096
                    type: string
                required:
                  - lang
                  - value
                type: object
              minItems: 1
              type: array
            evaluatorComment:
              type: string
            evaluatorImpact:
              type: string
            evaluatorSolution:
              type: string
            id:
              pattern: ^CVE-[0-9]{4}-[0-9]{4,}$
              type: string
            lastModified:
              format: date-time
              type: string
            metrics:
              additionalProperties: false
              description: Metric scores for a vulnerability as found on NVD.
              properties:
                cvssMetricV2:
                  description: CVSS V2.0 score.
                  items:
                    additionalProperties: false
                    properties:
                      acInsufInfo:
                        type: boolean
                      baseSeverity:
                        type: string
                      cvssData:
                        definitions:
                          accessComplexityType:
                            enum:
                              - HIGH
                              - MEDIUM
                              - LOW
                            type: string
                          accessVectorType:
                            enum:
                              - NETWORK
                              - ADJACENT_NETWORK
                              - LOCAL
                            type: string
                          authenticationType:
                            enum:
                              - MULTIPLE
                              - SINGLE
                              - NONE
                            type: string
                          ciaRequirementType:
                            enum:
                              - LOW
                              - MEDIUM
                              - HIGH
                              - NOT_DEFINED
                            type: string
                          ciaType:
                            enum:
                              - NONE
                              - PARTIAL
                              - COMPLETE
                            type: string
                          collateralDamagePotentialType:
                            enum:
                              - NONE
                              - LOW
                              - LOW_MEDIUM
                              - MEDIUM_HIGH
                              - HIGH
                              - NOT_DEFINED
                            type: string
                          exploitabilityType:
                            enum:
                              - UNPROVEN
                              - PROOF_OF_CONCEPT
                              - FUNCTIONAL
                              - HIGH
                              - NOT_DEFINED
                            type: string
                          remediationLevelType:
                            enum:
                              - OFFICIAL_FIX
                              - TEMPORARY_FIX
                              - WORKAROUND
                              - UNAVAILABLE
                              - NOT_DEFINED
                            type: string
                          reportConfidenceType:
                            enum:
                              - UNCONFIRMED
                              - UNCORROBORATED
                              - CONFIRMED
                              - NOT_DEFINED
                            type: string
                          scoreType:
                            maximum: 10
                            minimum: 0
                            type: number
                          targetDistributionType:
                            enum:
                              - NONE
                              - LOW
                              - MEDIUM
                              - HIGH
                              - NOT_DEFINED
                            type: string
                        properties:
                          accessComplexity:
                            enum:
                              - HIGH
                              - MEDIUM
                              - LOW
                            type: string
                          accessVector:
                            enum:
                              - NETWORK
