                              - HIGH
                              - LOW
                              - NOT_DEFINED
                          privilegesRequiredType:
                            type: string
                            enum:
                              - HIGH
                              - LOW
                              - NONE
                          modifiedPrivilegesRequiredType:
                            type: string
                            enum:
                              - HIGH
                              - LOW
                              - NONE
                              - NOT_DEFINED
                          userInteractionType:
                            type: string
                            enum:
                              - NONE
                              - REQUIRED
                          modifiedUserInteractionType:
                            type: string
                            enum:
                              - NONE
                              - REQUIRED
                              - NOT_DEFINED
                          scopeType:
                            type: string
                            enum:
                              - UNCHANGED
                              - CHANGED
                          modifiedScopeType:
                            type: string
                            enum:
                              - UNCHANGED
                              - CHANGED
                              - NOT_DEFINED
                          ciaType:
                            type: string
