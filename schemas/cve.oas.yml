                              - NETWORK
                              - ADJACENT_NETWORK
                              - LOCAL
                              - PHYSICAL
                          modifiedAttackVectorType:
                            type: string
                            enum:
                              - NETWORK
                              - ADJACENT_NETWORK
                              - LOCAL
                              - PHYSICAL
                              - NOT_DEFINED
                          attackComplexityType:
                            type: string
