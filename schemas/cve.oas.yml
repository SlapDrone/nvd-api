                            type: string
                          integrityRequirement:
                            enum:
                              - LOW
                              - MEDIUM
                              - HIGH
                              - NOT_DEFINED
                            type: string
                          remediationLevel:
                            enum:
                              - OFFICIAL_FIX
                              - TEMPORARY_FIX
                              - WORKAROUND
                              - UNAVAILABLE
                              - NOT_DEFINED
                            type: string
                          reportConfidence:
                            enum:
                              - UNCONFIRMED
                              - UNCORROBORATED
                              - CONFIRMED
                              - NOT_DEFINED
                            type: string
                          targetDistribution:
                            enum:
                              - NONE
                              - LOW
                              - MEDIUM
                              - HIGH
                              - NOT_DEFINED
                            type: string
