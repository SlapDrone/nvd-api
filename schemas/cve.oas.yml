title: Vulnerability Data API response
description: JSON Schema for NVD Vulnerability Data API version 2.0
type: object
properties:
  resultsPerPage:
    type: integer
  startIndex:
    type: integer
  totalResults:
    type: integer
  format:
    type: string
  version:
    type: string
  timestamp:
    type: string
    format: date-time
  vulnerabilities:
    description: NVD feed array of CVE
    type: array
    items:
      properties:
        cve:
          type: object
          properties:
            id:
              type: string
              pattern: ^CVE-[0-9]{4}-[0-9]{4,}$
            sourceIdentifier:
              type: string
            vulnStatus:
              type: string
            published:
              type: string
              format: date-time
            lastModified:
              type: string
              format: date-time
            evaluatorComment:
              type: string
            evaluatorSolution:
              type: string
            evaluatorImpact:
              type: string
            cisaExploitAdd:
              type: string
              format: date
            cisaActionDue:
              type: string
              format: date
            cisaRequiredAction:
              type: string
            cisaVulnerabilityName:
              type: string
            descriptions:
              type: array
              minItems: 1
              items:
                type: object
                properties:
                  lang:
                    type: string
                  value:
                    type: string
                    maxLength: 4096
                required:
                  - lang
                  - value
                additionalProperties: false
            references:
              type: array
              items:
                type: object
                properties:
                  url:
                    maxLength: 500
                    type: string
                    pattern: ^(ftp|http)s?://\S+$
                  source:
                    type: string
                  tags:
                    type: array
                    items:
                      type: string
                required:
                  - url
                additionalProperties: false
              maxItems: 500
              minItems: 0
            metrics:
              description: Metric scores for a vulnerability as found on NVD.
              type: object
              properties:
                cvssMetricV31:
                  description: CVSS V3.1 score.
                  type: array
                  items:
                    properties:
                      source:
                        type: string
                      type:
                        enum:
                          - Primary
                          - Secondary
                      cvssData:
                        title: JSON Schema for Common Vulnerability Scoring System version 3.1
                        type: object
                        definitions:
                          attackVectorType:
                            type: string
