title: CPE API Response
description: JSON Schema for NVD Common Product Enumeration (CPE) API version 2.0
type: object
properties:
  resultsPerPage:
    type: integer
  startIndex:
    type: integer
  totalResults:
    type: integer
  format:
    type: string
  version:
    type: string
  timestamp:
    type: string
    format: date-time
  products:
    description: NVD feed array of CPE
    type: array
    items:
      type: object
      properties:
        cpe:
          type: object
          properties:
            deprecated:
              type: boolean
            cpeName:
              type: string
            cpeNameId:
              type: string
              format: uuid
            created:
              type: string
              format: date-time
            lastModified:
              type: string
              format: date-time
            titles:
              type: array
              items:
                description: Human readable title for CPE
                type: object
                properties:
                  title:
                    type: string
                  lang:
                    type: string
                required:
                  - title
                  - lang
                additionalProperties: false
            refs:
              type: array
              items:
                description: Internet resource for CPE
                type: object
                properties:
                  ref:
                    type: string
                    pattern: >-
                      ^([A-Za-z][A-Za-z0-9+.-]+):(\/\/([^@]+@)?([A-Za-z0-9.\-_~]+)(:\d+)?)?((?:[A-Za-z0-9-._~]|%[A-Fa-f0-9]|[!$&'\[\]()*+,;=:@])+(?:\/(?:[A-Za-z0-9-._~]|%[A-Fa-f0-9]|[!$&'\[\]()*+,;=:@])*)*|(?:\/(?:[A-Za-z0-9-._~]|%[A-Fa-f0-9]|[!$&'()*+,;=:@])+)*)?(\?(?:[A-Za-z0-9-._~]|%[A-Fa-f0-9]|[!$&'\[\]()*+,;=:@]|[/?])*)?(\#(?:[A-Za-z0-9-._~]|%[A-Fa-f0-9]|[!$&'\[\]()*+,;=:@]|[/?])*)?$
                  type:
                    type: string
                    enum:
                      - Advisory
                      - Change Log
                      - Product
                      - Project
                      - Vendor
                      - Version
                required:
                  - ref
                additionalProperties: false
            deprecatedBy:
              type: array
              items:
                type: object
                properties:
                  cpeName:
                    type: string
                  cpeNameId:
                    type: string
                    format: uuid
            deprecates:
              type: array
              items:
                type: object
                properties:
                  cpeName:
                    type: string
                  cpeNameId:
                    type: string
                    format: uuid
          required:
            - cpeName
            - cpeNameId
            - deprecated
            - lastModified
            - created
          additionalProperties: false
      required:
        - cpe
      additionalProperties: false
required:
  - resultsPerPage
  - startIndex
  - totalResults
  - format
  - version
  - timestamp
  - products
additionalProperties: false
